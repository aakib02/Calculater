<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="container">
        <form name="forms">
            <div class="search">
            <input type="text" name="answers"></div>
            <table>
                <tr>
                    <td></td>
                    <td><input type="button" value="7" onclick="forms.answers.value += '7'"></td>
                    <td><input type="button" value="8" onclick="forms.answers.value += '8'"></td>
                    <td><input type="button" value="9" onclick="forms.answers.value += '9'"></td>
                    <td><input type="button" value="+" onclick="forms.answers.value += '+'"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="4" onclick="forms.answers.value += '4'"></td>
                    <td><input type="button" value="5" onclick="forms.answers.value += '5'"></td>
                    <td><input type="button" value="6" onclick="forms.answers.value += '6'"></td>
                    <td><input type="button" value="-" onclick="forms.answers.value += '-'"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="1" onclick="forms.answers.value += '1'"></td>
                    <td><input type="button" value="2" onclick="forms.answers.value += '2'"></td>
                    <td><input type="button" value="3" onclick="forms.answers.value += '3'"></td>
                    <td><input type="button" value="*" onclick="forms.answers.value += '*'"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="0" onclick="forms.answers.value += '0'"></td>
                    <td><input type="button" value="C" onclick="forms.answers.value = ''"></td>
                    <td><input type="button" value="/" onclick="forms.answers.value += '/'"></td>
                    <td><input type="button" value="=" onclick="forms.answers.value = eval(forms.answers.value)"></td>
                </tr>
              
            </table>
        </form>
    </div>
</body>
</html>
